<body>
<h1> Scatter plot</h1>
<div id="scatter-plot"></div>
    <script th:inline="javascript">
        var datapoints = /*[[${listOfGens}]]*/ [];
        console.log('Raw Data Points:', datapoints);
        var xValues = datapoints.map(function (gen) {return gen.g146_ctr_H; });
        var yValues = datapoints.map(function (gen) {return gen.g146_ctr; });

        console.log('X Values:', xValues);
        console.log('Y Values:', yValues);

        var data = [{
            x: xValues,
            y: yValues,
            mode: 'markers',
            type: 'scatter'
        }];

        var layout = {
            xaxis: {
                range: [Math.min(xValues), Math.max(xValues)]
            },
            yaxis: {
                range: [Math.min(yValues), Math.max(xValues)]
            }
        };

        Plotly.newPlot('scatter-plot', data, layout);
    </script>
</body>
